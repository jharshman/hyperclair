language: go
go:
- 1.5
install:
- go get -d -v ./...
- go get github.com/mitchellh/gox
- gox -os="linux" -arch="amd64" -output out/{{.Dir}}-{{.OS}}-{{.Arch}} -ldflags="-X
  cmd.Version=$(cat VERSION)"
deploy:
  provider: releases
  api-key:
    secure: 
  file:
  - out/hyperclair-darwin-amd64
  - out/hyperclair-linux-amd64
  skip_cleanup: true
  on:
    tags: true
    repo: jharshman/hyperclair
    branch: master
